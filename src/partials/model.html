<section class="model" id="model" data-aos="fade-left">
    <div class="container model__box">
        <h2 class="model__title">bose nc 700</h2>
        <div class="model__divv">
            <button type="button" onclick="showBlack()" aria-label="Чорний" class="model__button"></button>
            <button type="button" onclick="showWhite()" aria-label="Білий" class="model__button2"></button>
        </div>
        <picture>
            <source srcset="./img/desktop/model-desktop@1x.webp 1x, ./img/desktop/model-desktop@2x.webp 2x" media="(min-width: 1320px)">
            <source srcset="./img/tablet/model-tablet@1x.webp 1x, ./img/tablet/model-tablet@2x.webp 2x" media="(min-width: 708px)">
            <source srcset="./img/phone/model-phone@1x.webp 1x, ./img/phone/model-phone@2x.webp 2x" media="(max-width: 707px)">
            <img src="./img/desktop/model-desktop@1x.webp" id="black-image" alt="headphones" class="model__img">
        </picture>
        <picture>
            <source srcset="./img/desktop/model-desktop-second@1x.webp 1x, ./img/desktop/model-desktop-second@2x.webp 2x" media="(min-width: 1320px)">
            <source srcset="./img/tablet/model-tablet-second@1x.webp 1x, ./img/tablet/model-tablet-second@2x.webp 2x" media="(min-width: 708px)">
            <source srcset="./img/phone/model-phone-second@1x.webp 1x, ./img/phone/model-phone-second@2x.webp 2x" media="(max-width: 707px)">
            <img src="./img/desktop/model-desktop-second@1x.webp" id="white-image" alt="headphones" class="model__img-s">
        </picture>
        <ul class="model__list">
            <li class="model__item">
                <h3 class="model__subtitle">Availability in stores</h3>
                <svg class="model__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 23" fill="none">
                    <path d="M1 21.4062L21 1.40625M21 1.40625L1 1.40625M21 1.40625L21 21.4062" stroke="#DF3D3A" stroke-width="2"/>
                </svg>
            </li>
            <li class="model__item">
                <h3 class="model__subtitle">Characteristics</h3>
                <svg class="model__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 23" fill="none">
                    <path d="M1 21.4062L21 1.40625M21 1.40625L1 1.40625M21 1.40625L21 21.4062" stroke="#DF3D3A" stroke-width="2"/>
                </svg>
            </li>
            <li class="model__item">
                <h3 class="model__subtitle">Payment and delivery methods</h3>
                <svg class="model__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 23" fill="none">
                    <path d="M1 21.4062L21 1.40625M21 1.40625L1 1.40625M21 1.40625L21 21.4062" stroke="#DF3D3A" stroke-width="2"/>
                </svg>
            </li>
        </ul>
        <h2 class="model__title2">14 999 UAH</h2>
        <button type="button" class="model__button3 model__btn3">order</button>
    </div>
    <script>
function showBlack() {
    document.getElementById('black-image').style.display = 'block';
    document.getElementById('white-image').style.display = 'none';
}

function showWhite() {
    document.getElementById('black-image').style.display = 'none';
    document.getElementById('white-image').style.display = 'block';
}
    </script>
</section>
